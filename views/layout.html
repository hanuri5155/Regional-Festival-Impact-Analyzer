<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=874mtpac1p&submodules=panorama,geocoder,drawing,visualization"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
   
    <div id="map"></div>

    <script>
        $(document).ready(function() {
            var defaultCenter = new naver.maps.LatLng(36.0, 127.5); // 대한민국 중간 정도 좌표
            var map = new naver.maps.Map('map', {
                center: defaultCenter,
                zoom: 7
            });

            // MongoDB로부터 축제 데이터 가져오기
            $.getJSON('/events', function(data) {
                if (!Array.isArray(data)) {
                    console.error('잘못된 데이터 형식:', data);
                    return;
                }

                data.forEach(function(event) {
                    var lat = parseFloat(event.mapy);
                    var lng = parseFloat(event.mapx);

                    if (isNaN(lat) || isNaN(lng)) {
                        console.warn(`유효하지 않은 좌표: ${event.title}`);
                        return;
                    }

                    var position = new naver.maps.LatLng(lat, lng);
                    var marker = new naver.maps.Marker({
                        map: map,
                        position: position,
                        title: event.title
                    });

                    var contentString = `
                        <div style="padding:10px;">
                            <h4>${event.title}</h4>
                            <p>${event.eventstartdate} ~ ${event.eventenddate}</p>
                        </div>
                    `;
                    var infowindow = new naver.maps.InfoWindow({
                        content: contentString
                    });

                    naver.maps.Event.addListener(marker, "click", function() {
                        if (infowindow.getMap()) {
                            infowindow.close();
                        } else {
                            infowindow.open(map, marker);
                        }
                    });
                });
            }).fail(function(jqxhr, textStatus, error) {
                console.error('이벤트 데이터 가져오기 실패:', textStatus, error);
            });
        });
    </script>
</body>
</html>
